version: 2.1

commands:
  checkout_with_submodules:
    steps:
      - checkout
      - run:
          name: "Update submodules"
          command: |
            git submodule sync
            git submodule update --init --recursive

  lint:
    steps:
      - run:
          name: "Install CppLint"
          command: |
            sudo apt-get install -y python3-pip
            sudo pip3 install cpplint
      - run:
          name: "Lint"
          command: cpplint silkrpc/**/*.hpp silkrpc/**/*.cpp

  build:
    steps:
      - run:
          name: "Install GMP"
          command: |
            sudo apt-get update
            sudo apt-get install -y libgmp3-dev
      - restore_cache:
          name: "Restore Hunter cache"
          key: &hunter-cache-key hunter-{{ .Environment.CIRCLE_JOB }}-{{checksum ".circleci/config.yml"}}-{{checksum "cmake/toolchain.cmake"}}-{{checksum "cmake/Hunter/packages.cmake"}}
      - run:
          name: "Cmake"
          working_directory: ~/build
          command: cmake ../project -DCMAKE_BUILD_TYPE=$BUILD_TYPE
      - save_cache:
          name: "Save Hunter cache"
          key: *hunter-cache-key
          paths:
            - ~/.hunter
      - run:
          name: "Build"
          command: cmake --build ~/build -j

  test:
    steps:
      - run:
          name: "Unit Tests"
          working_directory: ~/build
          command: cmd/unit_test

jobs:
  linux-gcc-10:
    environment:
      BUILD_TYPE: Debug
      CLANG_COVERAGE: OFF
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - run:
          name: "Install GCC 10"
          command: |
            sudo apt update
            sudo apt -y install gcc-10 g++-10
            sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 50
            sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 50
            gcc --version
            g++ --version
      - checkout_with_submodules
      - lint
      - build
      - test

  linux-clang-coverage:
    environment:
      BUILD_TYPE: Debug
      CLANG_COVERAGE: ON
    docker:
      - image: ethereum/cpp-build-env:14-clang-10
