          name: "Install LLVM C++ Standard Library" # for C++ standard headers clang does not have
          command: |
            sudo apt update
            sudo apt -y install apt-utils
            sudo apt -y install libc++abi-dev
            sudo apt -y install libc++-dev
      - checkout_with_submodules
      - build
